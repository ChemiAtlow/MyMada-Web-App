name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: xRealNeon/VuePagesAction@1.0.0
        with:
          username: 'ChemiAtlow'
          reponame: 'MyMada-Web-App'
          token: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged:
          gitemail: 'deploy@MyMada-Web.ci'
          gitname: 'deploy CI'
